<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K's Dashboard üå∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffe8f0;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            color: #ff6b9d;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.6s ease-out;
            border: 2px solid #ff6b9d;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 182, 193, 0.25);
            border-color: #ff5088;
        }

        .card-header {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ff6b9d;
        }

        .card-title {
            font-size: 1.8em;
            color: #ff6b9d;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .btn {
            background: #ffefb8;
            border: 2px solid #ffd98a;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            color: #8b6914;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 217, 138, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 200, 80, 0.5);
            background: #ffe190;
            border-color: #ffc850;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-delete {
            background: #ffd98a;
            padding: 8px 18px;
            font-size: 0.85em;
            color: #8b6914;
        }

        .btn-delete:hover {
            background: #ffc850;
            box-shadow: 0 8px 25px rgba(255, 200, 80, 0.5);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="time"], select, textarea {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ff6b9d;
            border-radius: 20px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #ffffff;
            font-family: inherit;
            color: #444;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff5088;
            background: white;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.6;
        }

        .task-list, .schedule-list, .note-list {
            list-style: none;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-item, .schedule-item, .note-item {
            background: #fffbf0;
            padding: 18px 20px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease;
            border: 2px solid #ffd98a;
        }

        .task-item:hover, .schedule-item:hover, .note-item:hover {
            background: #ffefb8;
            transform: translateX(5px);
            border-color: #ffc850;
            box-shadow: 0 4px 15px rgba(255, 200, 80, 0.3);
        }

        .task-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .task-content, .schedule-content, .note-content {
            flex: 1;
            padding: 0 15px;
        }

        .task-text, .note-title {
            font-weight: 600;
            color: #ff6b9d;
            margin-bottom: 5px;
            font-size: 1.05em;
        }

        .schedule-time {
            font-size: 1em;
            color: #ff6b9d;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .schedule-text {
            color: #555;
            font-weight: 600;
        }

        .note-text {
            font-size: 0.95em;
            color: #666;
            margin-top: 8px;
            line-height: 1.5;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #ff6b9d;
        }

        .mood-widget {
            text-align: center;
            padding: 25px 20px;
        }

        .mood-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .mood-btn {
            font-size: 3em;
            background: #ffebf0;
            border: 4px solid transparent;
            border-radius: 50%;
            width: 85px;
            height: 85px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
        }

        .mood-btn:hover {
            transform: scale(1.2) rotate(5deg);
            border-color: #ffb6c1;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            background: #ffe4e9;
        }

        .mood-btn.selected {
            border-color: #ff6b9d;
            background: #ffd6e0;
            transform: scale(1.15);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        .mood-text {
            color: #ff6b9d;
            font-size: 1.3em;
            margin-top: 15px;
            min-height: 40px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fff5f7;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffb6c1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff9eab;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>K's Dashboard</h1>
        </header>

        <div class="dashboard-grid">
            <!-- List Tugas -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">‚úè List Tugas</h2>
                </div>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="tugas baru...">
                    <button class="btn" onclick="taskManager.addTask()">Add</button>
                </div>
                <ul class="task-list" id="taskList"></ul>
            </div>

            <!-- Jadwal -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìÖ Jadwal</h2>
                </div>
                <div class="input-group">
                    <input type="time" id="scheduleTime">
                    <input type="text" id="scheduleInput" placeholder="kegiatan apa nih?">
                </div>
                <button class="btn" onclick="scheduleManager.addSchedule()" style="width: 100%; margin-bottom: 20px;">Add</button>
                <ul class="schedule-list" id="scheduleList"></ul>
            </div>

            <!-- Notes -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìù Notes</h2>
                </div>
                <div class="input-group">
                    <input type="text" id="noteTitle" placeholder="judul catatan...">
                </div>
                <textarea id="noteContent" placeholder="tulis catatanmu di sini..."></textarea>
                <button class="btn" onclick="noteManager.addNote()" style="margin-top: 15px; width: 100%;">Save</button>
                <ul class="note-list" id="noteList"></ul>
            </div>

            <!-- Mood Tracker -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üí≠ Mood</h2>
                </div>
                <div class="mood-widget">
                    <div class="mood-selector">
                        <button class="mood-btn" onclick="moodTracker.selectMood('üòä', 'Happy ya?')" title="happy">üòä</button>
                        <button class="mood-btn" onclick="moodTracker.selectMood('üòå', 'B aja deh')" title="eum">üòå</button>
                        <button class="mood-btn" onclick="moodTracker.selectMood('üòî', 'Yakali?')" title="sedih?">üòî</button>
                        <button class="mood-btn" onclick="moodTracker.selectMood('üò¥', 'CAPEE')" title="cape">üò¥</button>
                        <button class="mood-btn" onclick="moodTracker.selectMood('ü§ó', 'mangats!!')" title="mangats">ü§ó</button>
                    </div>
                    <div class="mood-text" id="moodText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Class untuk Task Manager
        class TaskManager {
            constructor() {
                this.tasks = this.loadFromStorage('tasks') || [];
                this.render();
            }

            loadFromStorage = (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            }

            saveToStorage = (key, data) => {
                localStorage.setItem(key, JSON.stringify(data));
            }

            addTask = () => {
                const input = document.getElementById('taskInput');
                const taskText = input.value.trim();
                
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.tasks.unshift(task);
                    this.saveToStorage('tasks', this.tasks);
                    this.render();
                    input.value = '';
                }
            }

            toggleTask = (id) => {
                this.tasks = this.tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                this.saveToStorage('tasks', this.tasks);
                this.render();
            }

            deleteTask = (id) => {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveToStorage('tasks', this.tasks);
                this.render();
            }

            render = () => {
                const taskList = document.getElementById('taskList');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = '';
                    return;
                }

                taskList.innerHTML = this.tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" 
                               class="checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="taskManager.toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${task.text}</div>
                        </div>
                        <button class="btn btn-delete" onclick="taskManager.deleteTask(${task.id})">Delete</button>
                    </li>
                `).join('');
            }
        }

        // Class untuk Schedule Manager
        class ScheduleManager {
            constructor() {
                this.schedules = this.loadFromStorage('schedules') || [];
                this.render();
            }

            loadFromStorage = (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            }

            saveToStorage = (key, data) => {
                localStorage.setItem(key, JSON.stringify(data));
            }

            addSchedule = () => {
                const timeInput = document.getElementById('scheduleTime');
                const textInput = document.getElementById('scheduleInput');
                
                const time = timeInput.value;
                const text = textInput.value.trim();
                
                if (time && text) {
                    const schedule = {
                        id: Date.now(),
                        time,
                        text,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.schedules.push(schedule);
                    this.schedules.sort((a, b) => a.time.localeCompare(b.time));
                    this.saveToStorage('schedules', this.schedules);
                    this.render();
                    timeInput.value = '';
                    textInput.value = '';
                }
            }

            deleteSchedule = (id) => {
                this.schedules = this.schedules.filter(schedule => schedule.id !== id);
                this.saveToStorage('schedules', this.schedules);
                this.render();
            }

            render = () => {
                const scheduleList = document.getElementById('scheduleList');
                
                if (this.schedules.length === 0) {
                    scheduleList.innerHTML = '';
                    return;
                }

                scheduleList.innerHTML = this.schedules.map(schedule => `
                    <li class="schedule-item">
                        <div class="schedule-content">
                            <div class="schedule-time">${schedule.time}</div>
                            <div class="schedule-text">${schedule.text}</div>
                        </div>
                        <button class="btn btn-delete" onclick="scheduleManager.deleteSchedule(${schedule.id})">Delete</button>
                    </li>
                `).join('');
            }
        }

        // Class untuk Note Manager
        class NoteManager {
            constructor() {
                this.notes = this.loadFromStorage('notes') || [];
                this.render();
            }

            loadFromStorage = (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            }

            saveToStorage = (key, data) => {
                localStorage.setItem(key, JSON.stringify(data));
            }

            addNote = () => {
                const titleInput = document.getElementById('noteTitle');
                const contentInput = document.getElementById('noteContent');
                
                const title = titleInput.value.trim();
                const content = contentInput.value.trim();
                
                if (title && content) {
                    const note = {
                        id: Date.now(),
                        title,
                        content,
                        createdAt: new Date().toISOString()
                    };
                    
                    this.notes.unshift(note);
                    this.saveToStorage('notes', this.notes);
                    this.render();
                    titleInput.value = '';
                    contentInput.value = '';
                }
            }

            deleteNote = (id) => {
                this.notes = this.notes.filter(note => note.id !== id);
                this.saveToStorage('notes', this.notes);
                this.render();
            }

            render = () => {
                const noteList = document.getElementById('noteList');
                
                if (this.notes.length === 0) {
                    noteList.innerHTML = '';
                    return;
                }

                noteList.innerHTML = this.notes.map(note => `
                    <li class="note-item">
                        <div class="note-content">
                            <div class="note-title">${note.title}</div>
                            <div class="note-text">${note.content}</div>
                        </div>
                        <button class="btn btn-delete" onclick="noteManager.deleteNote(${note.id})">Delete</button>
                    </li>
                `).join('');
            }
        }

        // Class untuk Mood Tracker
        class MoodTracker {
            constructor() {
                this.loadMood();
            }

            selectMood = (emoji, text) => {
                const moodData = { emoji, text, date: new Date().toISOString() };
                localStorage.setItem('mood', JSON.stringify(moodData));
                
                document.querySelectorAll('.mood-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                event.target.classList.add('selected');
                document.getElementById('moodText').textContent = text;
            }

            loadMood = () => {
                const moodData = localStorage.getItem('mood');
                if (moodData) {
                    const { emoji, text } = JSON.parse(moodData);
                    document.getElementById('moodText').textContent = text;
                    
                    document.querySelectorAll('.mood-btn').forEach(btn => {
                        if (btn.textContent.trim() === emoji) {
                            btn.classList.add('selected');
                        }
                    });
                }
            }
        }

        // Fungsi untuk greeting dengan async/await
        const updateGreeting = async () => {
            return new Promise((resolve) => {
                const hour = new Date().getHours();
                let greeting;
                
                if (hour < 12) {
                    greeting = "Morningg";
                } else if (hour < 18) {
                    greeting = "Afternoon!";
                } else {
                    greeting = "Night K!";
                }
                
                resolve(greeting);
            });
        };

        // Initialize semuanya dengan async/await
        const initDashboard = async () => {
            const greeting = await updateGreeting();
        };

        // Initialize semua managers
        const taskManager = new TaskManager();
        const scheduleManager = new ScheduleManager();
        const noteManager = new NoteManager();
        const moodTracker = new MoodTracker();

        // Run initialization
        initDashboard();

        // Event listener untuk Enter key
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') taskManager.addTask();
        });

        document.getElementById('scheduleInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scheduleManager.addSchedule();
        });
    </script>
</body>
</html>
