<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
            <p>Kelola tugas kuliah dengan mudah</p>
        </header>

        <div class="stats-card">
            <div class="stat">
                <span class="count" id="pendingCount">0</span>
                <span class="label">Tugas Belum Selesai</span>
            </div>
        </div>

        <div class="task-form">
            <h2>Tambah Tugas Baru</h2>
            <form id="taskForm">
                <div class="form-group">
                    <input type="text" id="taskName" placeholder="Nama Tugas" required>
                    <span class="error" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <input type="text" id="course" placeholder="Mata Kuliah" required>
                    <span class="error" id="courseError"></span>
                </div>
                
                <div class="form-group">
                    <input type="datetime-local" id="deadline" required>
                    <span class="error" id="deadlineError"></span>
                </div>
                
                <button type="submit" class="btn-primary">+ Tambah Tugas</button>
            </form>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Cari tugas atau mata kuliah...">
            <select id="statusFilter">
                <option value="all">Semua Tugas</option>
                <option value="pending">Belum Selesai</option>
                <option value="completed">Sudah Selesai</option>
            </select>
            <select id="courseFilter">
                <option value="all">Semua Mata Kuliah</option>
            </select>
        </div>

        <div class="task-list" id="taskList">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
